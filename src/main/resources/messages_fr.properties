home.logged.in.porsche.description=Porsche est un constructeur automobile allemand spécialisé dans les voitures de sport, SUV et berlines hautes performances, dont le siège est à Stuttgart, dans le Bade-Wurtemberg, en Allemagne. La société appartient à Volkswagen AG, dont une participation majoritaire est détenue par Porsche Automobil Holding SE. La gamme actuelle de Porsche comprend les 718, 911, Panamera, Macan, Cayenne et Taycan.
home.logged.in.mercedes.description=Mercedes-Benz communément appelée Mercedes et parfois Benz, est une marque automobile allemande de véhicules utilitaires et de luxe créée en 1926. Mercedes-Benz AG (une filiale du groupe Mercedes-Benz créée en 2019) a son siège social à Stuttgart, dans le Bade-Wurtemberg, Allemagne. Mercedes-Benz AG produit des véhicules de luxe grand public et des véhicules utilitaires légers portant le badge Mercedes-Benz.
home.logged.in.audi.description=Audi est un constructeur automobile allemand de véhicules de luxe dont le siège est à Ingolstadt, en Bavière, en Allemagne. Filiale du groupe Volkswagen, Audi produit des véhicules dans neuf sites de production à travers le monde. Les origines de l'entreprise sont complexes et remontent au début du XXe siècle et aux premières entreprises (Horch et Audiwerke) fondées par l'ingénieur August Horch (1868 à 1951).
home.logged.in.bmw.description=Bayerische Motoren Werke AG, communément abrégé en BMW, est un fabricant multinational allemand de véhicules et de motos de luxe dont le siège est à Munich, en Bavière, en Allemagne. L'entreprise a été fondée en 1916 en tant que fabricant de moteurs d'avion, qu'elle a produit de 1917 à 1918, puis de 1933 à 1945, créant ainsi des moteurs pour les avions utilisés pendant la Seconde Guerre mondiale.
