                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Login | </a>

        <main>
            <div class = "darker-background-div">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
            <hr class="hr-3 w-25 bg-white"/>
            <form class="mx-auto w-25 bg-blur"  action="" method="">
                
                <div  class="text-danger">Error messages:</div>
                <div class="text-danger">Incorrect username or password!</div>
        
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
        
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
        
                <div class="button-holder d-flex justify-content-center" id = "login-button">
                    <button type="submit" class="btn btn-warning  mb-3">Login</button>
                </div>
                <br>
                <div class="button-holder d-flex justify-content-center" id = "back-to-home">
                  <button type="submit" class="btn btn-success  mb-3">Return to home</button>
              </div>
            </form>
            </div>
