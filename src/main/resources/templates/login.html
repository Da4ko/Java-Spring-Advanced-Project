<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Login to Tuzar Cars</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="body-login">
<header th:replace="fragments/commons::head"></header>
<main>
    <div class="darker-background-div">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:text="#{login.title}">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:action="@{/users/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2" th:text="#{login.username.label}">Username</label>
                </div>
                <input type="text" class="form-control" id="username" name="username" />
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2" th:text="#{login.password.label}">Password</label>
                </div>
                <input type="password" class="form-control" id="password" name="password"/>
            </div>

            <div th:if="${loginError}" class="alert alert-danger" th:text="#{login.error.message}">
                Invalid username or password. Please try again.
            </div>

            <div class="button-holder d-flex justify-content-center" id="login-button">
                <button type="submit" class="btn btn-warning  mb-3" th:text="#{login.login.button}">Login</button>
            </div>
            <br>
            <div class="button-holder d-flex justify-content-center" id="back-to-home">
                <a id="back-to-home-a" type="submit" class="btn btn-success  mb-3" href="/" th:text="#{login.return.home}">Return to home</a>
            </div>
        </form>
    </div>
</main>
<footer>
    <h6 class="footer-text" th:text="#{login.footer}">All rights reservedâ„¢</h6>
</footer>
</body>
</html>
