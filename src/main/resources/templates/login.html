<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Tuzar Cars</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="body-login">
<header th:replace="fragments/commons::head"></header>
   
        <main>
            <div class = "darker-background-div">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
            <hr class="hr-3 w-25 bg-white"/>
            <form class="mx-auto w-25 bg-blur" th:action="@{/users/login}" th:method="post">
                <!--
                               <div  class="text-danger">Error messages:</div>
                               <div class="text-danger">Incorrect username or password!</div>
                               -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <input type="text" class="form-control" id="username" name="username" />
                </div>

                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>

                <div th:if="${loginError}" class="alert alert-danger">
                    Invalid username or password. Please try again.
                </div>

                <div class="button-holder d-flex justify-content-center" id = "login-button">
                    <button type="submit" class="btn btn-warning  mb-3">Login</button>
                </div>
                <br>
                <div class="button-holder d-flex justify-content-center" id = "back-to-home">
                  <a id="back-to-home-a" type="submit" class="btn btn-success  mb-3" href="/">Return to home</a>
              </div>
            </form>
            </div>


    </main>
    <footer>
      <h6 class="footer-text"> All rights reservedâ„¢</h6>
    </footer>
</body>
</html>
