<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .logo-tuzar-cars {
            color: white;           /* Makes the text white */
            font-weight: bold;      /* Makes the text bold */
            text-decoration: none;  /* Removes the underline */
        }

        .logo-tuzar-cars:hover {
            color: white;           /* Ensures the color remains white on hover */
            text-decoration: none;  /* Ensures no underline on hover */
        }
    </style>
</head>
<body>
<header th:fragment="head">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a sec:authorize="!isAuthenticated()" class="navbar-brand nav-link" target="_blank" href="">
                <a class="logo-tuzar-cars" href="/">Tuzar Cars | </a>
            </a>
            <a sec:authorize="isAuthenticated()" class="navbar-brand nav-link" target="_blank" href="">
                <a class="logo-tuzar-cars" href="/home">Tuzar Cars | </a>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/porsche/porsche-cars-home">Porsche | </a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/mercedes/mercedes-cars-home">Mercedes | </a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/audi/audi-cars-home">Audi | </a>
                    </li>
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/bmw/bmw-cars-home">BMW</a>
                    </li>
                </ul>

                <ul class="navbar-nav list-inline">
                    <!-- Icons -->

                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <form th:action="@{/users/logout}" method="post" >
                            <input  type="submit" class="nav-link" value="Logout |" />
                        </form>
                    </li>
                    <li class="nav-item active" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/users/login">Login | </a>
                    </li>
                    <li class="nav-item active" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/users/register">Register | </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/about-us">About Us | </a>
                    </li>
                    <li  sec:authorize="hasRole('admin')" class="nav-item active">
                        <a class="nav-link" href="/bugs/reported-bugs">Bugs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</header>
<footer th:fragment="footer">
    <h6 class="footer-text"> All rights reservedâ„¢</h6>
</footer>
</body>
</html>
