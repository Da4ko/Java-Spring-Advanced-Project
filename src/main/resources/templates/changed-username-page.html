<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{username.changed.title}">Successfully changed username</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/thank-you-for-the-report.css">
  <style>
    .nav-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: forestgreen;
      color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<header></header>
<main>

  <h1 th:text="#{username.changed.message}">You successfully changed your username, please press the button below to return home and login again.</h1>
  <br>
  <form th:action="@{/users/logout}" method="post">
    <input id="back-to-home" type="submit" class="nav-link" th:value="#{username.changed.return.home}" />
  </form>

</main>

<footer>
  <footer th:replace="fragments/commons::footer"></footer>
</footer>
</body>
</html>
