<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Tuzar Cars</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="">
              <strong>Tuzar Cars | </strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Porsche | </a>
                </li>
                 <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Mercedes | </a>
                </li>
                 <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Audi | </a>
                </li>
                 <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">BMW</a>
                </li>
              </ul>
      
              <ul class="navbar-nav list-inline">
                <!-- Icons -->
                
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Login | </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Register | </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Logout | </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">About Us | </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Bugs</a>
                </li>
           
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main>
        <div class="darker-background-div">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
    
        <form th:object="${userRegisterBindingModel}" class="mx-auto w-25 bg-blur rounded"  method="POST" action="/users/register" th:csrf>
    
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>
    
    
                <input  th:field="*{username}" th:errorclass="bg-danger"  type="text" class="form-control" id="username" name="username"/>
                <small  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"  >Username error message</small>
            </div>
    
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input th:field="*{email}" th:errorclass="bg-danger"  type="email" class="form-control" id="email" name="email"/>
                <small  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Email error message</small>
            </div>
    
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  >Password error message</small>
            </div>
    
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
               <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" >Password error message</small>
            </div>
    
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success  mb-3" id="back-to-home">Return to home</button>
            </div>
    
        </form>
    </div>
    </main>
     <footer>
      <h6 class="footer-text"> All rights reservedâ„¢</h6>
    </footer>
</body>
</html>
