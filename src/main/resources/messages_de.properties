home.logged.in.porsche.description=Porsche ist ein deutscher Automobilhersteller, der sich auf Hochleistungssportwagen, SUVs und Limousinen spezialisiert hat und seinen Hauptsitz in Stuttgart, Baden-Württemberg, Deutschland hat. Das Unternehmen ist im Besitz der Volkswagen AG, an der die Porsche Automobil Holding SE eine Mehrheitsbeteiligung hält. Zur aktuellen Produktpalette von Porsche gehören der 718, der 911, der Panamera, der Macan, der Cayenne und der Taycan.
home.logged.in.mercedes.description=Mercedes-Benz, allgemein als Mercedes und manchmal als Benz bezeichnet, ist eine 1926 gegründete deutsche Luxus- und Nutzfahrzeugmarke. Die Mercedes-Benz AG (eine 2019 gegründete Tochtergesellschaft des Mercedes-Benz-Konzerns) hat ihren Hauptsitz in Stuttgart, Baden-Württemberg, Deutschland. Die Mercedes-Benz AG produziert Luxusfahrzeuge für Verbraucher und leichte Nutzfahrzeuge unter dem Namen Mercedes-Benz.
home.logged.in.audi.description=Audi ist ein deutscher Automobilhersteller von Luxusfahrzeugen mit Sitz in Ingolstadt, Bayern, Deutschland. Als Tochtergesellschaft des Volkswagen-Konzerns produziert Audi Fahrzeuge in neun Produktionsstätten weltweit. Die Ursprünge des Unternehmens sind komplex und reichen bis ins frühe 20. Jahrhundert zurück, als der Ingenieur August Horch (1868 bis 1951) die ersten Unternehmen (Horch und die Audiwerke) gründete.
home.logged.in.bmw.description=Die Bayerische Motoren Werke AG, allgemein abgekürzt BMW, ist ein deutscher multinationaler Hersteller von Luxusfahrzeugen und Motorrädern mit Hauptsitz in München, Bayern, Deutschland. Das Unternehmen wurde 1916 als Hersteller von Flugzeugmotoren gegründet, die es von 1917 bis 1918 und erneut von 1933 bis 1945 herstellte und Motoren für Flugzeuge herstellte, die im Zweiten Weltkrieg eingesetzt wurden.
